<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Print</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>File Upload and Print</h1>
        <form id="upload-form">
            <input type="file" id="file-input" accept=".jpg,.png,.pdf,.docx">
            <p id="file-name"></p>
            <button id="next-btn">Next</button>
            <button id="reset-btn">Reset</button>
            <p id="error-msg"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
